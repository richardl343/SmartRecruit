<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Match Percentage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: url('../static/bg-img.jpg');
            background-attachment: fixed;
            background-position: center;
            position: relative; 
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #1f5351; 
            color: #fff;
        }
        .logo img {
            max-width: 250px; /* Adjust the logo size as needed */
            
        }
        .logo {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }


        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #000000; 
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: black;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: black;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('static', filename='j.html') }}">Home</a></li>
                <li><a href="/">Job Matching</a></li>
            </ul>
        </nav>
    </header>
    <main style="color: white;">
        <h1>Upload Your Resume and Job Description</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" accept=".pdf, .docx">
            <br>
            <label for="job_description">Upload Job Description:</label>
            <input type="file" name="job_description" accept=".pdf, .docx">
            <br>
            <input type="submit" value="Calculate Match Percentage">
        </form>
        
        {% if match_percentage is not none %}
            <h2>Uploaded Resume</h2>
            <!-- Display the resume using an iframe 
             <iframe src="{{ resume_pdf_url }}" width="100%" height="500"></iframe>-->
            <h2>Match Percentage: {{ match_percentage }}%</h2>
        {% endif %}
    </main>
</body>
</html>
